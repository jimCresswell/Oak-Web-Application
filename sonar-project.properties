sonar.projectKey=oaknational_Samara
sonar.organization=oaknational

# This is the name and version displayed in the SonarCloud UI.
#sonar.projectName=Samara
#sonar.projectVersion=1.0

# Encoding of the source code. Default is default system encoding
#sonar.sourceEncoding=UTF-8

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=.
# sonar.exclusions=

sonar.tests=.
sonar.test.inclusions=\
  **/__tests__/**,\
  **/*.test.*

sonar.javascript.lcov.reportPaths=./coverage/lcov.info
# https://docs.oracle.com/cd/E23095_01/Platform.93/ATGProgGuide/html/s0204propertiesfileformat01.html
sonar.coverage.exclusions=\
  __mocks__/**,\
  src/types/**,\
  **/__tests__/**,\
  **/*.test.*,\
  *.config.js,\
  *.setup.js,\
  percy.snapshot.list.js,\
  src/pages/_document.tsx,\
  scripts/**,\
  src/*/graphql/generated/*.*,\
  src/pages/typography-example.tsx,\
# not measuring coverage on search page for now because this is a rapid prototype, will refactor and test.
  src/pages/search.tsx,\
# non-logic index files, no behaviour to test.
  src/components/SearchForm/index.ts,\
  src/components/SearchResults/index.ts
