query subjectListing($keyStageSlug: String!) {
  mv_key_stages(where: { slug: { _eq: $keyStageSlug } }) {
    slug
    title
  }
  mv_programmes_available: mv_programmes_1(
    where: { key_stage_slug: { _eq: $keyStageSlug }, unit_count: { _neq: 0 } }
  ) {
    keyStageSlug: key_stage_slug
    programmeSlug: programme_slug
    slug: subject_slug
    title: subject_title
    tierSlug: tier_slug
    unitCount: unit_count
  }
  mv_programmes_unavailable: mv_programmes_1(
    where: { key_stage_slug: { _eq: $keyStageSlug }, unit_count: { _eq: 0 } }
  ) {
    keyStageSlug: key_stage_slug
    programmeSlug: programme_slug
    slug: subject_slug
    title: subject_title
    tierSlug: tier_slug
    unitCount: unit_count
  }
}
