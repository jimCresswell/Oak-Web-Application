query allBlogPosts($isDraft: Boolean = false, $limit: Int = 9999) {
  allNewsPost(
    where: { _: { is_draft: $isDraft } }
    sort: [{ date: ASC }]
    limit: $limit
  ) {
    id: _id
    title
    date
    author {
      id: _id
      _key
      name
      image {
        asset {
          url
        }
      }
    }
    slug {
      current
    }
    category {
      title
      slug {
        current
      }
    }
    contentPortableText: contentRaw
  }
}
